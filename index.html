<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Product preview card component</title>

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="img">
                    <img
                        id="mobile"
                        src="./images/image-product-mobile.jpg"
                        alt="product image"
                    />
                    <img
                        id="desktop"
                        src="./images/image-product-desktop.jpg"
                        alt=""
                    />
                </div>
                <div class="content">
                    <span id="preview">perfume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <h2>$149.99</h2>
                        <span>$169.99</span>
                    </div>
                    <button>
                        <span
                            ><img
                                src="./images/icon-cart.svg"
                                alt="cart" /></span
                        >Add to Cart
                    </button>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by 
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                > Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Manan-Bhatia" target="_blank"
                > Manan Bhatia</a
            >.
        </div>
    </body>
</html>
